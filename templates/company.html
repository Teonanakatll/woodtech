{% extends 'base.html' %}
{% load index_tags %}

{% block title %} - {{ page_info.header }}{% endblock %}

{% block content %}
<div class="container-fluid sect-menu">
  {% show_menu info main_menu active_category %}
</div>

	<section class="about-page">
		<div class="container-fluid">

			<div class="row">

				<div class="col-md-3">

          {% show_aside active_about_category %}

				</div>

				<div class="col-md-9">

					<article>

						<h1 class="typography-header">{{ page_info.header }}</h1>

						{{ page_info.article|safe }}

					</article>

				</div>

			</div>

		</div>
	</section>

{% endblock %}
